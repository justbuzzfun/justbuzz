<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Roboto Mono', monospace; padding: 20px; }
        .header { border-bottom: 2px solid gold; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .logo { font-size: 24px; color: gold; font-weight: bold; text-shadow: 0 0 10px gold; }
        
        #feed { display: flex; flex-direction: column; gap: 10px; }
        
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 5px; animation: slideIn 0.3s; }
        .card.safe { border: 2px solid #00ff41; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        .card.danger { border: 1px solid #ff0055; opacity: 0.6; }

        .row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; }
        .token-addr { color: #00bcd4; font-size: 11px; }
        
        .badge { padding: 2px 6px; border-radius: 3px; font-size: 10px; color: #000; font-weight: bold; }
        .safe-badge { background: #00ff41; }
        .danger-badge { background: #ff0055; color: #fff; }

        .buy-btn { width: 100%; background: #00ff41; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; border-radius: 4px; font-size: 16px; }
        .buy-btn:hover { background: #fff; }

        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">‚ö° TITAN SNIPER</div>
        <div id="status" style="color:#888">CONNECTING...</div>
    </div>

    <div id="feed">
        <p style="color:#444; text-align:center; margin-top:50px;">Waiting for new liquidity pools...</p>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const feed = document.getElementById('feed');
        const alertSound = document.getElementById('alertSound');

        socket.on('status', (data) => {
            document.getElementById('status').innerText = data.msg;
            document.getElementById('status').style.color = "#00ff41";
        });

        socket.on('god-signal', (data) => {
            // ÿ≠ÿ∞ŸÅ Ÿæ€åÿßŸÖ ÿßŸÜÿ™ÿ∏ÿßÿ±
            if(feed.innerText.includes('Waiting')) feed.innerHTML = '';

            const isSafe = data.score === 100;
            if(isSafe) {
                alertSound.currentTime = 0;
                alertSound.play().catch(()=>{});
            }

            const card = document.createElement('div');
            card.className = `card ${isSafe ? 'safe' : 'danger'}`;
            
            // ŸÑ€åŸÜ⁄© ÿÆÿ±€åÿØ ÿ≥ÿ±€åÿπ ÿØÿ± Photon (ÿ®Ÿáÿ™ÿ±€åŸÜ ŸæŸÑÿ™ŸÅÿ±ŸÖ ÿ®ÿ±ÿß€å ÿßÿ≥ŸÜÿß€åŸæ)
            const photonLink = `https://photon-sol.tinyastro.io/en/lp/${data.address}`;

            card.innerHTML = `
                <div class="row">
                    <span class="token-addr">${data.address}</span>
                    <span style="font-weight:bold; color:${isSafe?'#00ff41':'#ff0055'}">SCORE: ${data.score}/100</span>
                </div>
                
                <div class="row">
                    <span>Mint Auth:</span>
                    <span class="badge ${data.mintAuth.includes('SAFE') ? 'safe-badge' : 'danger-badge'}">${data.mintAuth}</span>
                </div>
                <div class="row">
                    <span>Freeze Auth:</span>
                    <span class="badge ${data.freezeAuth.includes('SAFE') ? 'safe-badge' : 'danger-badge'}">${data.freezeAuth}</span>
                </div>
                
                ${isSafe ? `<button class="buy-btn" onclick="window.open('${photonLink}', '_blank')">üöÄ BUY ON PHOTON</button>` : '<div style="text-align:center; color:#ff0055; margin-top:5px; font-weight:bold;">‚ö†Ô∏è UNSAFE - DO NOT BUY</div>'}
            `;
            
            feed.prepend(card);
        });
    </script>
</body>
</html>
